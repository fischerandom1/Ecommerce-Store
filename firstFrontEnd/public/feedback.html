      <form class="container row mx-auto pt-4">
        <div class = "form-outline col-4 col-md-2">
         <label class="form-label" for="designation">Name</label>
         <select class="form-control" id="designation">
            
             <option>Mr</option>
             <option>Mrs</option>
             <option>Dr</option>
           </select>
        </div>
         <!-- Name input -->
         <div class="form-outline col-6">
             <label class="form-label" for="name">Name</label>
             <input type="text" id="name" class="form-control" placeholder="John Tan Ming Long" required>
         </div>
         <!-- Gender input -->
         <div class="form-group col-md-4">
             <label for="gender">Gender</label>
             <select class="form-control" id="gender" required>
                <option value="">Choose</option>
                 <option>I do not wish to say</option>
                 <option>Male</option>
                 <option>Female</option>
                 <option>Others</option>
             </select>
         </div>
         <div class="form-group col-6">
             <label for="age">Age</label>
             <select class="form-control" id="age" required>
                <option value="">Choose</option>
                 <option>I do not wish to say</option>
                 <option>Below 21</option>
                 <option>21 to 45</option>
                 <option>45 to 65</option>
                 <option>Above 65</option>
             </select>
         </div>

         <!-- Calendar Control -->
         <div class="form-group col-md-5 col-12">
             <label for="date">Completion Date</label>
             <input type="date" id="date" class="form-control" name="date">
         </div>

         <!-- Email input -->
         <div class="form-outline col-6">
             <label class="form-label" for="email">Email</label>
             <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="contactus@sp.edu.sg" >
         </div>

         <!-- Phone number input -->
         <div class="form-outline col-md-4">
             <label class="form-label" for="phoneNumber">Phone number</label>
             <input type="text" id="phoneNumber" pattern = "^[0-9]{8}$" class="form-control" placeholder="98989898" >
         </div>
         <!-- Age input -->
         
         <!-- User's Role -->
         <div class="form-group col-6">
             <label for="role">How did u come across this website</label>
             <select class="form-control" id="role">
                 <option>I do not wish to say</option>
                 <option>type wrongly</option>
                 <option>marking assignment</option>
                 <option>stole your computer</option>
                 <option>Parent of Student</option>
                 <option>Others</option>
             </select>
         </div>
     

         <div class = "form-group col-12">
             <label class="form-label" for="feedbacklong">Message</label>
             <textarea class="form-control" id="feedbacklong" rows="4"></textarea>
             
         </div>
         
         <div><button type="submit" class="btn btn-primary">Submit</button></div>
