<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script>
        $(document).ready(function(){
            $("#Login").click(function(){
                var id=$('#username').val();
                var pwd=$('#pwd').val();
                //formate into json
                //var data = `{"username":"${id}","password","${pwd}"}`
                var data = "{\"username\":\""+id+"\", \"password\":\""+pwd+"\"}";
                console.log(data)
                $.ajax({
                    url: 'http://localhost:8081/login/',
                    type: 'POST', 
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success:function(data,textStatus,xhr){
                        alert()
                        console.log("inside of success")
                        console.log(data)
                        if(data != null){
                            localStorage.setItem("token",data.token)
                            localStorage.setItem("userInfo",data.UserData);
                            console.log(data.token)
                            console.log(data.UserData)
                            window.location.assign("http://localhost:3001/products.html");

                        }else{
                            console.log("error")
                        }
                    },
                    error:function(xhr,textStatus,errorThrown){
                        console.log("error happenig")
                    }
                });
                return false;
            
            });
            
        });
    </script>
   
</head>  
<body>  
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="http://localhost:3001/">Navbar</a>

              <span class="navbar-toggler-icon"></span>
            </button>

              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                  <a class="nav-link" href="http://localhost:3001/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
    <div class="login-form">
        <!--<form action="http://localhost:3001/profile.html"> -->
        <form action="http://localhost:3001/login.html"> 
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="Login">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
        </form>
